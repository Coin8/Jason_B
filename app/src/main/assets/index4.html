<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello_test</title>

    <script>
         function callGetIMSI(){
            var cacheSize = window.AndroidWebView.getIMSI();
            document.write(cacheSize)
         }

         function callGetIMEI(){
            var cacheSize = window.AndroidWebView.getIMEI();
            document.write(cacheSize)
         }

         function callFun1(){
           window.AndroidWebView.inviteFriend();
         }
         function callFun2(){
           window.AndroidWebView.questionFeedback();
         }

         function callFun3(){
           window.AndroidWebView.checkUpdate();
         }
         function callFun4(){
           window.AndroidWebView.systemSetting();
         }

         function callLogin(){
            var cacheSize = window.AndroidWebView.login("xiaoming","123456");
         }

      </script>
</head>

<body>
<button type="button" id="button1" onclick="callGetIMSI()">js调用androidIMSI</button>
<button type="button" id="button2" onclick="callGetIMEI()">js调用androidIMEI</button>

<button type="button" id="button3" onclick="callFun1()">邀请好友</button>
<button type="button" id="button4" onclick="callFun2()">问题反馈</button>
<button type="button" id="button5" onclick="callFun3()">检测更新</button>
<button type="button" id="button6" onclick="callLogin()">系统设置</button>
</body>

</html>
